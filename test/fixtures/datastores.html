<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Wayfinding</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
	</head>
	<body>
		<div id="content">
			<div id="myMaps"></div>
		</div>

		<script src="../../bower_components/jquery/dist/jquery.js"></script>
		<script src="../../src/priority-queue.min.js"></script>
		<script src="../../src/jquery.wayfinding.js"></script>
		<script>
			$().ready(function () {
				var params = location.search.substring(1).split('&'),
					door,
					accessible;

				if (params.length === 2) {
					door = params[0].split('=')[1];
					accessible = params[1].split('=')[1];
				} else {
					door = 'R101';
					accessible = false;
				}
				$('#myMaps').wayfinding({
					'maps': [
						{'path': 'demo_map_1.svg', 'id': 'floor1'},
						{'path': 'demo_map_2.svg', 'id': 'floor2'}
					],
					'startpoint': door,
					'accessibleRoute': accessible,
					'defaultMap': 'floor1'
				}, function(){
					console.log('ready');
				});
			});
		</script>
	</body>
</html>
